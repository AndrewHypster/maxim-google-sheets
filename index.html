<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Максиму</title>
  </head>
  <body>
    <h2>максиму гугл таблиця</h2>

    <form id="myForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="number" name="age" placeholder="Age" required />
      <input type="text" name="city" placeholder="City" required />
      <button type="submit">Send</button>
    </form>

    <p id="status"></p>
    <script>
      const form = document.getElementById("myForm");
      const status = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        //const data = Object.fromEntries(formData.entries()); // { name, age, city }
        const data = {"projects":[],"materials":[{"id":"1","name":"PLA","pricePerKg":300,"pricePerGram":0.3},{"id":"2","name":"PETG","pricePerKg":350,"pricePerGram":0.35},{"id":"3","name":"ABS","pricePerKg":320,"pricePerGram":0.32},{"id":"4","name":"TPU","pricePerKg":450,"pricePerGram":0.45}],"products":[{"id":"1","name":"Тестова модель","materialId":"1","weight":150,"time":4.5,"description":"Зразкова модель для тестування"}],"orders":[],"settings":{"electricityPrice":4.2,"printerConsumption":150,"amortization":5,"laborCost":50,"googleSheetsId":"","googleSheetsName":"3DPrintData"}}

        try {
          const res = await fetch("/api/server", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.text();
          console.log("✅ Success:", result);

          status.textContent = "Дані успішно відправлені!";
          status.style.color = "green";
          form.reset();
        } catch (err) {
          console.error("❌ Error:", err);
          status.textContent = "Помилка при відправці!";
          status.style.color = "red";
        }
      });
    </script>
  </body>
</html>
